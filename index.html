<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://cdn.jsdelivr.net/npm/telegram-web-app@latest/dist/telegram-web-app.js"></script>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <button id="sendPhotoBtn">Send Photo</button>

    <script>
        // Ensure the Telegram Web App library is ready
        window.onload = () => {
            const { Telegram } = window.TelegramWebApp;
            const tg = new Telegram();

            // Function to send photo
            function sendPhoto() {
                const photoUrl = 'https://uzbekdevs.uz/media/users/ahmadjonov-abdulloh_uzbekdevs.jpg'; // Replace with your photo URL
                
                // Check if Telegram Web App is available
                if (tg.initDataUnsafe.user) {
                    tg.sendMessage({
                        text: 'Here is a photo for you!',
                        reply_markup: {
                            inline_keyboard: [
                                [{
                                    text: 'View Photo',
                                    url: photoUrl
                                }]
                            ]
                        }
                    }).then(response => {
                        console.log('Photo sent:', response);
                    }).catch(error => {
                        console.error('Error sending photo:', error);
                    });
                } else {
                    console.log('Telegram Web App not initialized.');
                }
            }

            // Add event listener to the button
            document.getElementById('sendPhotoBtn').addEventListener('click', sendPhoto);
        }
    </script>
</body>
</html>
